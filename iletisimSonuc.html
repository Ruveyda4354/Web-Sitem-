    <header class="iletisimsonuc">
        <h1>Form Sayfası</h1>
    </header>
    <div style="display: flex; justify-content: center; margin-top: 30px;">
        <div class="kutu" id="iletisimSonuc"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded",function(){
             const veri = JSON.parse(localStorage.getItem("formData"));
             const div = document.getElementById("iletisimSonuc");
        
       
        if (veri) {
            div.innerHTML = `
                <h2>Form Bilgileri</h2>
                <p><strong>Ad Soyad:</strong>${veri.adsoyad}</p>
                <p><strong>E-posta:</strong>${veri.email}</p>
                <p><strong>Telefon:</strong>${veri.tel}</p>
                <p><strong>Cinsiyet:</strong>${veri.cinsiyet}</p>
                <p><strong>Konu:</strong>${veri.konu}</p>
                <p><strong>Mesaj:</strong>${veri.mesaj}</p>
                <p><strong>Haber almak istiyor mu?:</strong>${veri.haber ? 'Evet' : 'Hayır'}</p>
                `;
            localStorage.removeItem("formData");
        }
        else {
            div.innerHTML = "<p>Form verisi bulunamadı.</p>";
        }
        });
    </script>
